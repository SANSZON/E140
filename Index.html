<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Cardona - Distribuidor Exclusivo El Salvador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #FFD700;
            --primary-light: #FFED4E;
            --primary-dark: #DAA520;
            --secondary: #1a1a1a;
            --dark: #0a0a0a;
            --gray-dark: #1c1c1c;
            --gray-medium: #2a2a2a;
            --text: #ffffff;
            --text-muted: #b0b0b0;
            --success: #4CAF50;
            --accent: #FF6B35;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Animaciones mejoradas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header Premium con glassmorphism */
        header {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
        
        header.scrolled {
            padding: 15px 50px;
            background: rgba(10, 10, 10, 0.95);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--dark);
            font-weight: 900;
            animation: pulse 3s infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transition: all 0.3s;
        }
        
        .logo-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }
        
        .logo-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }
        
        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav ul li a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
            position: relative;
            padding: 8px 0;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            transition: all 0.3s;
            transform: translateX(-50%);
        }
        
        nav ul li a:hover {
            color: var(--primary);
        }
        
        nav ul li a:hover::before {
            width: 100%;
        }
        
        /* Hero mejorado con partículas */
        .hero {
            margin-top: 100px;
            min-height: 90vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: float 10s ease-in-out infinite;
        }
        
        .hero-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 20s infinite;
            opacity: 0.3;
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 900px;
            padding: 40px;
            animation: fadeInUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .hero-badge {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        .hero-content h2 {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--primary) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            line-height: 1.1;
            animation: gradient 3s ease infinite;
        }
        
        .hero-content p {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-3px);
        }
        
        /* Stats mejorados */
        .stats {
            background: var(--gray-dark);
            padding: 80px 50px;
            margin: -50px 0 0 0;
            position: relative;
            z-index: 3;
        }
        
        .stats-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }
        
        .stat-item {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.4s;
            cursor: pointer;
        }
        
        .stat-item:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }
        
        .stat-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .stat-item:hover .stat-icon {
            transform: scale(1.2) rotate(10deg);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
        }
        
        /* Filtros y búsqueda */
        .filter-section {
            max-width: 1400px;
            margin: 0 auto 60px;
            padding: 30px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .filter-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: var(--gray-dark);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: var(--gray-dark);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 50px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Productos mejorados */
        .catalogos {
            padding: 100px 50px;
            background: var(--dark);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .section-badge {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .section-header h2 {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 15px;
        }
        
        .section-header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 35px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .producto {
            background: var(--gray-dark);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid rgba(255, 215, 0, 0.1);
            cursor: pointer;
        }
        
        .producto::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), transparent);
            opacity: 0;
            transition: all 0.4s;
            z-index: 1;
        }
        
        .producto:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), 0 0 0 2px var(--primary);
        }
        
        .producto:hover::before {
            opacity: 1;
        }
        
        .producto-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--dark);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .producto-img {
            height: 300px;
            background: var(--gray-medium);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .producto-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }
        
        .producto-img i {
            font-size: 5rem;
            color: rgba(255, 215, 0, 0.2);
            z-index: 0;
        }
        
        .producto-info {
            padding: 35px;
            position: relative;
            z-index: 2;
        }
        
        .producto-categoria {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        
        .producto-info h4 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 18px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .producto-features {
            margin-bottom: 25px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 10px;
        }
        
        .feature-item i {
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .producto-footer {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn-comprar {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
            border: none;
            padding: 16px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-comprar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s;
        }
        
        .btn-comprar:hover::before {
            left: 100%;
        }
        
        .btn-comprar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }
        
        .btn-info {
            width: 55px;
            height: 55px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary);
            border-radius: 50%;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-info:hover {
            background: var(--primary);
            color: var(--dark);
            transform: rotate(180deg) scale(1.1);
        }
        
        /* Modal mejorado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeInUp 0.3s;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--gray-dark);
            border-radius: 30px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid rgba(255, 215, 0, 0.2);
            animation: fadeInUp 0.4s;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: var(--dark);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
        }
        
        /* WhatsApp float mejorado */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            box-shadow: 0 10px 40px rgba(37, 211, 102, 0.5);
            z-index: 999;
            transition: all 0.4s;
            cursor: pointer;
            animation: pulse 2.5s infinite;
        }
        
        .whatsapp-float:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 15px 50px rgba(37, 211, 102, 0.7);
        }
        
        /* Footer mejorado */
        footer {
            background: var(--secondary);
            padding: 80px 50px 30px;
            border-top: 2px solid rgba(255, 215, 0, 0.2);
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 50px;
            margin-bottom: 50px;
        }
        
        .footer-section h4 {
            color: var(--primary);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .footer-section h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 18px;
            color: var(--text-muted);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .contact-item:hover {
            color: var(--primary);
            transform: translateX(8px);
        }
        
        .contact-item i {
            color: var(--primary);
            font-size: 1.3rem;
            width: 35px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-8px) rotate(360deg);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        /* Responsive mejorado */
        @media (max-width: 968px) {
            header {
                padding: 15px 30px;
            }
            
            .header-container {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .hero-content h2 {
                font-size: 3rem;
            }
            
            .productos-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .filter-controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }
        
        @media (max-width: 640px) {
            .hero-content h2 {
                font-size: 2.5rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
            }
            
            .productos-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-container">
            <div class="logo-container" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <div class="logo-icon">EC</div>
                <div class="logo-text">
                    <h1>Eduardo Cardona</h1>
                    <p>Distribuidor Exclusivo</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#productos">Productos</a></li>

                    <li><a href="#marcas">Marcas</a></li>
